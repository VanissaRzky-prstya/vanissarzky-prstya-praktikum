<!DOCTYPE html>
<html>
<head>
<title>Formulir Perpustakaan Kota Madiun</title>
</head>
<body>

<h2>Formulir Perpustakaan Kota Madiun</h2>

<form action="Formulir_PerpusKotaMadiun.html" method="get">

Nama Lengkap :
<input type="text" name="nama_lengkap" />
<br /><br />

NIK :
<input type="text" name="nik" />
<br /><br />

Alamat :
<br />
<textarea name="alamat" rows="4" cols="25"></textarea>
<br /><br />

Jenis Keanggotaan :
<select name="jenis">
<option>Pelajar</option>
<option>Mahasiswa</option>
<option>Umum</option>
</select>
<br /><br />

<input type="submit" value="Daftar" />

</form>

</body>
</html>
